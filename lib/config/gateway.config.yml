http:
  port: ${EG_HTTP_PORT:-8080}
# https:
#   port: 9999
#   tls: {}
admin: # remove this section to disable admin API
  port: 9876
  hostname: 0.0.0.0 # use 0.0.0.0 to listen on all IPv4 interfaces
apiEndpoints:
  api:
    host: '*'
serviceEndpoints:
  backend:
    url: 'http://httpbin.org'
policies:
  - proxy
  - key-auth
  - cAdvisor
pipelines:
  adminAPI:
    apiEndpoints:
      - api
    policies:
      - cAdvisor:
      - proxy:
          - action:
              serviceEndpoint: backend
